# Common locators
registerPage.commonBtn=xpath@@//button[contains(@class,'bg-primary')]//span[text()='%s']
onBoardingPage.titleLbl=css@@div[label='%s'] label
onBoardingPage.dropDownlist=css@@div[class*='q-menu']
onBoardingPage.optionDDL=xpath@@//div[text()='%s']/../parent::div[contains(@class,'q-item')]

# Login Page
loginPage.registerLink=css@@a[class*='login-step-start__register-link']

# Register Page
registerPage.nameInput=css@@input[name='full_name']
registerPage.emailInput=css@@input[name='email']
registerPage.phoneInput=css@@input[name='phone']
registerPage.roleInCompanyRadioBtn=xpath@@//div[text()='%s']/../div
registerPage.hearAboutUsInput=xpath@@//input[@type='search']
registerPage.hearAboutUsDDL=css@@div[class*='scroll__content']
registerPage.hearAboutUsOptions=xpath@@//div[@class='q-item__label' and contains(text(),'%s')]
registerPage.promoCodeInput=xpath@@//input[@data-cy='register-person-referral-code']
registerPage.registerPrivacyChb=css@@div[class*='q-checkbox']
registerPage.spinner=css@@svg[class*='q-spinner']
registerPage.otpInput=css@@div[class*='digit-input__box'] div

# OnBoarding Page
onBoardingPage.getStartedBtn=xpath@@//span[contains(text(), '%s')]/../../button/span/span[contains(@class,'q-btn__content')]

# OnBoarding Page -> Personal Detail
onBoardingPage.personalDetail.dateOfBirthInput=css@@input[placeholder='Set your date of birth']
onBoardingPage.personalDetail.calendar=css@@div[class*='q-date']
onBoardingPage.personalDetail.calendarMonthYear=xpath@@//span[text()='%s']/../../parent::button
onBoardingPage.personalDetail.calendarLeftIcon=css@@i[class*='fa-chevron-left']
onBoardingPage.personalDetail.calendar.yearOptions=css@@div[class*='q-date__years-content'] span[class*='q-btn__content'] span
onBoardingPage.personalDetail.calendar.monthOption=css@@div[class*='q-date__months-item'] span[class*='q-btn__content'] span
onBoardingPage.personalDetail.calendar.dayOption=css@@div[class*='q-date__calendar-item'] span[class*='q-btn__content'] span

# OnBoarding Page -> Business Details
onBoardingPage.businessDetail.businessNameInput=css@@div[data-cy='register-business-name'] input
onBoardingPage.businessDetail.businessRegistrationNoInput=css@@input[data-cy='register-business-registration-numer']